<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furia Esports - RLCS 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b2b2b, #dadbdb); /* Dark grey to dark green gradient */
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #000000; /* Dark green for sidebar */
            padding-top: 20px;
            transition: 0.3s;
            z-index: 2;
        }

        .sidebar a, .sidebar .submenu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white; /* White text */
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover, .sidebar .submenu a:hover {
            background-color: #dadbdb; /* Lighter green on hover */
            color: #000000; /* Dark green text */
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white; /* White for close button */
        }

        #open-sidebar {
            font-size: 30px;
            margin-left: 15px;
            cursor: pointer;
            color: white;
            padding: 10px;
        }

        .main-content {
            margin-left: 50px;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content-wrapper {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            text-align: center;
            color: #ffcc33; /* Gold-yellow headings */
        }

        p, ul {
            line-height: 1.6;
            font-size: 18px;
            color: #ddd; /* Slightly lighter text */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 12px 20px;
            background-color: #000000; /* Dark green */
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white; /* White text for list items */
        }

        ul li:hover {
            background-color: #dadbdb; /* Light green on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #000000; /* Dark green text on hover */
        }

        .highlight {
            color: #ffcc33;
            font-weight: bold;
        }

        .image-container {
            text-align: center;
            margin: 30px 0;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .roster {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
        }

        .roster div {
            margin: 10px;
            padding: 10px;
        }

        .roster img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .roster h3 {
            color: #ffcc33; /* Gold-yellow for roster headings */
        }

        .achievements {
            margin-top: 20px;
        }

        .achievements h2 {
            color: #ffcc33;
            margin-bottom: 10px;
        }

        .achievements table {
            width: 100%;
            border-collapse: collapse;
        }

        .achievements table, .achievements th, .achievements td {
            border: 1px solid #555;
        }

        .achievements th, .achievements td {
            padding: 10px;
            text-align: center;
        }

        .achievements th {
            background-color: #000000; /* Dark green */
            color: white; /* White text */
        }

        .achievements td {
            background-color: #333;
        }

        /* Highlight classes */
        .first-place {
            color: #ffd700; /* Gold */
        }

        .second-place {
            color: #0033cc; /* Dark Blue */
        }

        .third-place {
            color: #cd7f32; /* Bronze */
        }

        .fifth-to-eighth-place {
            color: #00bfff; /* Light Blue */
        }

        .ninth-to-twelfth-place {
            color: #1e90ff; /* Blue */
        }
        
        .twelfth-to-fourteenth {
            color: #1b4d80; /* Blue */
        }

        .fifteenth-to-sixteenth {
            color: #0d2842; /* Blue */
        }

        .seventeenth-to-twentyfourth {
            color: #fd0202; /* Blue */
        }
    
        /* Submenu styling */
        .submenu {
            padding-left: 20px;
            background-color: #000000;
        }

        .submenu a {
            font-size: 16px;
            color: #bbb;
        }
    </style>
</head>
<body>
